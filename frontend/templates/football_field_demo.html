<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelsea FC - Football Field Visualisations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f4e79 0%, #3d85c6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #1f4e79 0%, #3d85c6 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 50px;
        }

        .section h2 {
            color: #1f4e79;
            font-size: 1.8rem;
            margin-bottom: 20px;
            border-bottom: 3px solid #3d85c6;
            padding-bottom: 10px;
        }

        .field-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #3d85c6;
        }

        .control-group {
            margin: 15px 0;
        }

        .control-group label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
            color: #1f4e79;
        }

        .control-group select,
        .control-group button {
            padding: 8px 15px;
            border: 2px solid #3d85c6;
            border-radius: 5px;
            background: white;
            color: #1f4e79;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group button {
            background: #3d85c6;
            color: white;
            margin: 0 5px;
        }

        .control-group select:hover,
        .control-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .control-group button:hover {
            background: #1f4e79;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }

        .feature {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3d85c6;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature h3 {
            color: #1f4e79;
            margin-bottom: 15px;
        }

        .feature ul {
            list-style: none;
            padding-left: 0;
        }

        .feature ul li {
            padding: 5px 0;
            color: #666;
        }

        .feature ul li:before {
            content: "⚽ ";
            color: #3d85c6;
            margin-right: 10px;
        }

        .main-container {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        .field-section {
            flex: 2;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
        }

        .substitutes-section {
            flex: 1;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #3d85c6;
            max-height: 600px;
            overflow-y: auto;
        }

        .substitutes-section h3 {
            color: #1f4e79;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #3d85c6;
            padding-bottom: 10px;
        }

        .substitute-player {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: grab;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .substitute-player:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .substitute-player.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .substitute-player img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            border: 2px solid #3d85c6;
        }

        .substitute-info {
            flex: 1;
        }

        .substitute-name {
            font-weight: bold;
            color: #1f4e79;
            font-size: 14px;
        }

        .substitute-details {
            font-size: 12px;
            color: #666;
        }

        .position-group {
            margin-bottom: 20px;
        }

        .position-title {
            font-weight: bold;
            color: #1f4e79;
            font-size: 16px;
            margin-bottom: 10px;
            padding: 8px;
            background: #e9ecef;
            border-radius: 5px;
            text-align: center;
        }

        .player-photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3d85c6;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            background: #e9ecef;
            border: none;
            padding: 12px 25px;
            margin-right: 5px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-weight: bold;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #3d85c6;
            color: white;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 0 10px 10px 10px;
            border: 2px solid #3d85c6;
        }

        .tab-content.active {
            display: block;
        }

        .responsive-field {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                margin-bottom: 5px;
                margin-right: 0;
                border-radius: 8px;
            }

            .tab-content {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
                <img src="/static/chelsea-logo.jpg" alt="Chelsea FC Logo" style="height: 60px; width: auto;">
                <div>
                    <h1>Chelsea FC Digital Twin</h1>
                    <p>Professional Football Field Visualisations</p>
                </div>
            </div>
        </div>

        <div class="content">
            <!-- Main Content Area -->
            <div class="main-container">
                <!-- Field Section -->
                <div class="field-section">
                    <h2>Chelsea FC Formation - 4-3-3</h2>
                    <p>Drag and drop players from the bench to make substitutions. Click on any player to view their photo and details.</p>

                    <div class="controls">
                        <div class="control-group">
                            <label>Formation:</label>
                            <select id="formation-select" onchange="changeFormation()">
                                <option value="4-3-3" selected>4-3-3</option>
                                <option value="4-4-2">4-4-2</option>
                            </select>
                            <button onclick="generateHeatmap()">Show HeatMap</button>
                            <button onclick="clearHeatmap()">Clear HeatMap</button>
                        </div>
                    </div>

                    <div class="field-container">
                        <div id="formation-field"></div>
                    </div>

                    <div id="player-info" style="display: none; margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <h4>Player Information</h4>
                        <div id="player-details"></div>
                    </div>
                </div>

                <!-- Substitutes Section -->
                <div class="substitutes-section">
                    <h3>Substitutes Bench</h3>
                    <div id="substitutes-container">
                        <!-- Substitutes will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Player Photo Modal -->
            <div class="player-photo-modal" id="playerModal">
                <div class="modal-content">
                    <img id="modalPhoto" src="" alt="Player Photo" class="modal-photo">
                    <h3 id="modalPlayerName"></h3>
                    <div id="modalPlayerDetails"></div>
                    <button onclick="closePlayerModal()" style="margin-top: 20px; padding: 10px 20px; background: #3d85c6; color: white; border: none; border-radius: 5px; cursor: pointer;">Close</button>
                </div>
            </div>


        </div>
    </div>

    <!-- Load Scripts -->
    <script src="/static/football-field.js"></script>

    <script>
        let formationField, heatmapField;
        let chelseaFormation = null;

        // Initialize fields when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, FootballField available:', typeof FootballField);

            // Check if FootballField is available
            if (typeof FootballField === 'undefined') {
                console.error('FootballField class not loaded! Check if football-field.js is loading properly.');
                alert('Football field script not loaded. Check console for errors.');
                return;
            }

            // Formation field
            formationField = new FootballField('formation-field', {
                width: 700,
                height: 455,
                interactive: true,
                showPlayerPositions: true,
                formation: '4-3-3'
            });

            console.log('Formation field initialized:', formationField);

            // Heatmap field
            heatmapField = new FootballField('heatmap-field', {
                width: 700,
                height: 455,
                interactive: true
            });

            // Auto-load Chelsea players
            loadChelseaPlayers();
        });

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        function changeFormation() {
            const formation = document.getElementById('formation-select').value;
            formationField.updateFormation(formation);
            // Reload players for new formation
            if (chelseaFormation) {
                displayPlayersOnField();
            }
        }

        // Chelsea player functionality
        async function loadChelseaPlayers() {
            try {
                console.log('Loading Chelsea players...');
                const response = await fetch('/api/formation-433/');
                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API data received:', data);
                chelseaFormation = data.formation;

                displayPlayersOnField();
                displaySubstitutes();
            } catch (error) {
                console.error('Error loading Chelsea players:', error);
                alert('Error loading player data. Please try again. Check console for details.');
            }
        }

        function displayPlayersOnField() {
            console.log('displayPlayersOnField called, chelseaFormation:', chelseaFormation);

            if (!chelseaFormation || !chelseaFormation.starting) {
                console.error('No formation data available');
                return;
            }

            // Clear existing players
            clearPlayers();

            // Formation positions for 4-3-3 (relative coordinates)
            const positions = {
                goalkeeper: { x: 50, y: 227.5 },  // Center, near goal
                defenders: [
                    { x: 120, y: 100 },  // Right back
                    { x: 120, y: 170 },  // Center back 1
                    { x: 120, y: 285 },  // Center back 2
                    { x: 120, y: 355 }   // Left back
                ],
                midfielders: [
                    { x: 250, y: 140 },  // Right mid
                    { x: 250, y: 227.5 }, // Center mid
                    { x: 250, y: 315 }   // Left mid
                ],
                forwards: [
                    { x: 400, y: 120 },  // Right wing
                    { x: 400, y: 227.5 }, // Striker
                    { x: 400, y: 335 }   // Left wing
                ]
            };

            // Add goalkeeper
            if (chelseaFormation.starting.goalkeeper) {
                addPlayerToField(chelseaFormation.starting.goalkeeper, positions.goalkeeper);
            }

            // Add defenders
            chelseaFormation.starting.defenders.forEach((player, index) => {
                if (positions.defenders[index]) {
                    addPlayerToField(player, positions.defenders[index]);
                }
            });

            // Add midfielders
            chelseaFormation.starting.midfielders.forEach((player, index) => {
                if (positions.midfielders[index]) {
                    addPlayerToField(player, positions.midfielders[index]);
                }
            });

            // Add forwards
            chelseaFormation.starting.forwards.forEach((player, index) => {
                if (positions.forwards[index]) {
                    addPlayerToField(player, positions.forwards[index]);
                }
            });
        }

        function displaySubstitutes() {
            console.log('displaySubstitutes called, chelseaFormation.substitutes:', chelseaFormation?.substitutes);

            if (!chelseaFormation || !chelseaFormation.substitutes) {
                console.error('No substitutes data available');
                return;
            }

            const container = document.getElementById('substitutes-container');
            if (!container) {
                console.error('Substitutes container not found');
                return;
            }
            container.innerHTML = '';

            // Group substitutes by position
            const positions = [
                { key: 'goalkeepers', title: 'Goalkeepers', players: chelseaFormation.substitutes.goalkeepers },
                { key: 'defenders', title: 'Defenders', players: chelseaFormation.substitutes.defenders },
                { key: 'midfielders', title: 'Midfielders', players: chelseaFormation.substitutes.midfielders },
                { key: 'forwards', title: 'Forwards', players: chelseaFormation.substitutes.forwards }
            ];

            positions.forEach(positionGroup => {
                if (positionGroup.players.length > 0) {
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'position-group';

                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'position-title';
                    titleDiv.textContent = positionGroup.title;
                    groupDiv.appendChild(titleDiv);

                    positionGroup.players.forEach(player => {
                        const playerDiv = document.createElement('div');
                        playerDiv.className = 'substitute-player';
                        playerDiv.draggable = true;
                        playerDiv.dataset.playerId = player.id;

                        playerDiv.innerHTML = `
                            <img src="${getPlayerPhoto(player)}" alt="${player.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiNmOGY5ZmEiLz4KPHN2ZyB4PSI4IiB5PSI4IiB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIGZpbGw9IiM2NjY2NjYiPgo8cGF0aCBkPSJNMTIgMTJjMi4yIDAgNC0xLjggNC00cy0xLjgtNC00LTQtNCAxLjgtNCA0IDEuOCA0IDQgNHptMCA2Yy0yLjY3IDAtOCAxLjM0LTggNHYyaDE2di0yYzAtMi42Ni01LjMzLTQtOC00eiIvPgo8L3N2Zz4KPC9zdmc+'">
                            <div class="substitute-info">
                                <div class="substitute-name">${player.lastname}</div>
                                <div class="substitute-details">#${player.number || 'N/A'} • ${player.nationality || 'Unknown'}</div>
                            </div>
                        `;

                        // Add drag and drop events
                        playerDiv.addEventListener('dragstart', handleDragStart);
                        playerDiv.addEventListener('click', () => showPlayerModal(player));

                        groupDiv.appendChild(playerDiv);
                    });

                    container.appendChild(groupDiv);
                }
            });
        }

        function getPlayerPhoto(player) {
            // Return player photo if available, otherwise return placeholder
            if (player.photo && player.photo !== 'None') {
                return player.photo;
            }

            // Return high-quality placeholder
            return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjUwIiBoZWlnaHQ9IjI1MCIgdmlld0JveD0iMCAwIDI1MCAyNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyNTAiIGhlaWdodD0iMjUwIiBmaWxsPSIjZjhmOWZhIi8+CjxjaXJjbGUgY3g9IjEyNSIgY3k9IjEwMCIgcj0iNDAiIGZpbGw9IiMxZjRlNzkiLz4KPHBhdGggZD0iTTc1IDE3NWMwLTI3LjYxNCAyMi4zODYtNTAgNTAtNTBzNTAgMjIuMzg2IDUwIDUwdjc1SDc1di03NXoiIGZpbGw9IiMxZjRlNzkiLz4KPHN2Zz4K';
        }

        // Drag and drop functionality
        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.playerId);
            e.target.classList.add('dragging');
        }

        function addPlayerToField(player, position) {
            console.log('Adding player to field:', player.name, 'at position:', position);
            const svg = document.querySelector('#formation-field svg');
            if (!svg) {
                console.error('SVG element not found');
                return;
            }

            // Create player group
            const playerGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            playerGroup.setAttribute('class', 'player-marker');
            playerGroup.setAttribute('data-player-id', player.id);

            // Create drop zone for substitutions
            const dropZone = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            dropZone.setAttribute('cx', position.x);
            dropZone.setAttribute('cy', position.y);
            dropZone.setAttribute('r', '20');
            dropZone.setAttribute('fill', 'transparent');
            dropZone.setAttribute('class', 'drop-zone');

            // Add drop events
            dropZone.addEventListener('dragover', (e) => e.preventDefault());
            dropZone.addEventListener('drop', (e) => handleDrop(e, player));

            // Create player circle (ball)
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', position.x);
            circle.setAttribute('cy', position.y);
            circle.setAttribute('r', '12');
            circle.setAttribute('fill', '#1f4e79');
            circle.setAttribute('stroke', '#ffffff');
            circle.setAttribute('stroke-width', '2');
            circle.setAttribute('cursor', 'pointer');

            // Create player name text
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', position.x);
            text.setAttribute('y', position.y + 25);
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('fill', '#1f4e79');
            text.setAttribute('font-family', 'Arial, sans-serif');
            text.setAttribute('font-size', '12');
            text.setAttribute('font-weight', 'bold');
            text.textContent = player.lastname;

            // Add click event for modal
            circle.addEventListener('click', () => showPlayerModal(player));
            text.addEventListener('click', () => showPlayerModal(player));

            playerGroup.appendChild(dropZone);
            playerGroup.appendChild(circle);
            playerGroup.appendChild(text);
            svg.appendChild(playerGroup);
        }

        function handleDrop(e, currentPlayer) {
            e.preventDefault();
            const draggedPlayerId = e.dataTransfer.getData('text/plain');

            // Find the dragged player
            const allPlayers = [
                ...chelseaFormation.substitutes.goalkeepers,
                ...chelseaFormation.substitutes.defenders,
                ...chelseaFormation.substitutes.midfielders,
                ...chelseaFormation.substitutes.forwards
            ];

            const draggedPlayer = allPlayers.find(p => p.id == draggedPlayerId);
            if (draggedPlayer) {
                // Perform substitution
                substitutePlayer(currentPlayer, draggedPlayer);
            }

            // Remove dragging class
            document.querySelectorAll('.substitute-player').forEach(el => {
                el.classList.remove('dragging');
            });
        }

        function substitutePlayer(outPlayer, inPlayer) {
            // Update the formation data
            const starting = chelseaFormation.starting;
            const substitutes = chelseaFormation.substitutes;

            // Find and replace the outgoing player
            if (starting.goalkeeper && starting.goalkeeper.id === outPlayer.id) {
                starting.goalkeeper = inPlayer;
            } else {
                ['defenders', 'midfielders', 'forwards'].forEach(position => {
                    const index = starting[position].findIndex(p => p.id === outPlayer.id);
                    if (index !== -1) {
                        starting[position][index] = inPlayer;
                    }
                });
            }

            // Move outgoing player to substitutes
            const outPlayerPosition = getPositionGroup(outPlayer.position);
            substitutes[outPlayerPosition].push(outPlayer);

            // Remove incoming player from substitutes
            const inPlayerPosition = getPositionGroup(inPlayer.position);
            const subIndex = substitutes[inPlayerPosition].findIndex(p => p.id === inPlayer.id);
            if (subIndex !== -1) {
                substitutes[inPlayerPosition].splice(subIndex, 1);
            }

            // Refresh displays
            displayPlayersOnField();
            displaySubstitutes();
        }

        function getPositionGroup(position) {
            const mapping = {
                'GK': 'goalkeepers',
                'DF': 'defenders',
                'MF': 'midfielders',
                'FW': 'forwards'
            };
            return mapping[position] || 'forwards';
        }

        function showPlayerModal(player) {
            const modal = document.getElementById('playerModal');
            const photo = document.getElementById('modalPhoto');
            const name = document.getElementById('modalPlayerName');
            const details = document.getElementById('modalPlayerDetails');

            photo.src = getPlayerPhoto(player);
            name.textContent = player.name;
            details.innerHTML = `
                <p><strong>Position:</strong> ${getPositionName(player.position)}</p>
                <p><strong>Number:</strong> ${player.number || 'N/A'}</p>
                <p><strong>Age:</strong> ${player.age || 'N/A'}</p>
                <p><strong>Nationality:</strong> ${player.nationality || 'N/A'}</p>
                ${player.injured ? '<p style="color: red;"><strong>Status:</strong> Injured</p>' : ''}
            `;

            modal.style.display = 'flex';
        }

        function closePlayerModal() {
            document.getElementById('playerModal').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('playerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePlayerModal();
            }
        });

        function showPlayerInfo(player) {
            showPlayerModal(player);
        }

        function getPositionName(position) {
            const positions = {
                'GK': 'Goalkeeper',
                'DF': 'Defender',
                'MF': 'Midfielder',
                'FW': 'Forward'
            };
            return positions[position] || position;
        }

        function clearPlayers() {
            const svg = document.querySelector('#formation-field svg');
            if (svg) {
                const players = svg.querySelectorAll('.player-marker');
                players.forEach(player => player.remove());
            }

            document.getElementById('player-info').style.display = 'none';
        }

        function generateHeatmap() {
            const sampleData = [
                { x: 150, y: 200, value: 0.8 },
                { x: 250, y: 150, value: 0.6 },
                { x: 350, y: 300, value: 1.0 },
                { x: 450, y: 200, value: 0.7 },
                { x: 550, y: 250, value: 0.4 },
                { x: 300, y: 350, value: 0.9 }
            ];

            // Add heatmap to the main formation field
            if (formationField && formationField.addHeatmapData) {
                formationField.addHeatmapData(sampleData);
            }
        }

        function clearHeatmap() {
            // Clear heatmap from the main formation field
            if (formationField && formationField.redraw) {
                formationField.redraw();
                // Reload players after clearing heatmap
                if (chelseaFormation) {
                    displayPlayersOnField();
                }
            }
        }

        function exportField(format) {
            if (format === 'svg') {
                const svgData = vanillaField.exportAsSVG();
                const blob = new Blob([svgData], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);

                const link = document.createElement('a');
                link.href = url;
                link.download = 'football-field.svg';
                link.click();

                URL.revokeObjectURL(url);
            } else if (format === 'png') {
                vanillaField.exportAsPNG((blob) => {
                    const url = URL.createObjectURL(blob);

                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'football-field.png';
                    link.click();

                    URL.revokeObjectURL(url);
                });
            }
        }
    </script>
</body>
</html>
